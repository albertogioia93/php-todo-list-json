<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- collegamento ad axios via cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- collegamento al framework bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>PHP ToDo List JSON</title>

</head>
<body>
    
    <!-- questo div id=app si collega all'istanza finalizzata da mount('#app') creata in main.js -->
    <div id="app">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h1 class="mb-4 text-center">Todo List</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="New todo" v-model="newTodo">
                        <button class="btn btn-primary" type="button" @click="addTodo">Add</button>
                    </div>
                    <ul class="list-group">
                        <li v-for="(todo, index) in todos" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                            <span :class="{ 'text-decoration-line-through': todo.done }">{{ todo.text }}</span>
                            <div>
                                <button class="btn btn-success" type="button" @click="toggleDone(index)">{{ todo.done ? 'Undone' : 'Done' }}</button>
                                <button class="btn btn-danger" type="button" @click="removeTodo(index)">Delete</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- collegamento al framework vue.js via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- collegamento al mio file main.js -->
    <script src="main.js"></script>
    
    <!-- collegamento al js di bootstrap via cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
